<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å—Ç–∞—Ç–µ–π</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .article { border: 1px solid #ccc; margin: 20px 0; padding: 20px; }
        .image-container { margin: 10px 0; }
        .image-test { max-width: 300px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: blue; }
    </style>
</head>
<body>
    <h1>üêõ –û—Ç–ª–∞–¥–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å—Ç–∞—Ç–µ–π</h1>
    <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç, –ø–æ—á–µ–º—É –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Å—Ç–∞—Ç—å—è—Ö.</p>
    
    <div id="status" class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div id="results"></div>

    <script>
        async function debugImages() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '‚è≥ –ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–∞–Ω–Ω—ã–µ API...';
                
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—å–∏
                const response = await fetch('/api/db/articles');
                const data = await response.json();
                
                if (!data.success || !data.articles) {
                    statusDiv.innerHTML = '<span class="error">‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–µ–π</span>';
                    return;
                }
                
                statusDiv.innerHTML = `<span class="success">‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å—Ç–∞—Ç–µ–π: ${data.articles.length}</span>`;
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∫–∞–∂–¥—É—é —Å—Ç–∞—Ç—å—é
                for (const article of data.articles) {
                    await testArticle(article, resultsDiv);
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</span>`;
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ª–∞–¥–∫–∏:', error);
            }
        }
        
        async function testArticle(article, container) {
            const articleDiv = document.createElement('div');
            articleDiv.className = 'article';
            
            articleDiv.innerHTML = `
                <h3>üìÑ ${article.title}</h3>
                <p><strong>ID:</strong> ${article.id}</p>
                <p><strong>–ì–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</strong> ${article.main_image_url ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}</p>
            `;
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º –≥–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            if (article.main_image_url) {
                const imageTest = await testImageUrl(article.main_image_url, '–ì–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                articleDiv.appendChild(imageTest);
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–∞–ª–∏ —Å—Ç–∞—Ç—å–∏ –¥–ª—è –±–ª–æ–∫–æ–≤ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            try {
                const detailResponse = await fetch(`/api/db/articles/${article.id}`);
                const detailData = await detailResponse.json();
                
                if (detailData.success && detailData.article.contentBlocks) {
                    const imageBlocks = detailData.article.contentBlocks.filter(block => block.block_type === 'image');
                    
                    if (imageBlocks.length > 0) {
                        const blocksList = document.createElement('div');
                        blocksList.innerHTML = `<p><strong>–ë–ª–æ–∫–æ–≤ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏:</strong> ${imageBlocks.length}</p>`;
                        
                        for (let i = 0; i < imageBlocks.length; i++) {
                            const block = imageBlocks[i];
                            if (block.image_url) {
                                const imageTest = await testImageUrl(block.image_url, `–ë–ª–æ–∫ ${i + 1}`);
                                blocksList.appendChild(imageTest);
                            }
                        }
                        
                        articleDiv.appendChild(blocksList);
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π —Å—Ç–∞—Ç—å–∏:', error);
            }
            
            container.appendChild(articleDiv);
        }
        
        function testImageUrl(imageUrl, label) {
            return new Promise((resolve) => {
                const container = document.createElement('div');
                container.className = 'image-container';
                
                const labelDiv = document.createElement('div');
                labelDiv.innerHTML = `<strong>${label}:</strong>`;
                container.appendChild(labelDiv);
                
                const urlDiv = document.createElement('div');
                urlDiv.innerHTML = `<small>${imageUrl.substring(0, 100)}${imageUrl.length > 100 ? '...' : ''}</small>`;
                container.appendChild(urlDiv);
                
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = '‚è≥ –ü—Ä–æ–≤–µ—Ä—è—é –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å...';
                container.appendChild(statusDiv);
                
                const img = document.createElement('img');
                img.className = 'image-test';
                img.src = imageUrl;
                
                let resolved = false;
                
                img.onload = function() {
                    if (!resolved) {
                        statusDiv.innerHTML = '<span class="success">‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ</span>';
                        container.appendChild(img);
                        resolved = true;
                        resolve(container);
                    }
                };
                
                img.onerror = function() {
                    if (!resolved) {
                        statusDiv.innerHTML = '<span class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</span>';
                        resolved = true;
                        resolve(container);
                    }
                };
                
                // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥—Ä—É–∑–∏—Ç—Å—è –æ—á–µ–Ω—å –¥–æ–ª–≥–æ
                setTimeout(() => {
                    if (!resolved) {
                        statusDiv.innerHTML = '<span class="error">‚è∞ –ü—Ä–µ–≤—ã—à–µ–Ω —Ç–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏</span>';
                        resolved = true;
                        resolve(container);
                    }
                }, 10000); // 10 —Å–µ–∫—É–Ω–¥
            });
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç–ª–∞–¥–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', debugImages);
    </script>
</body>
</html>
