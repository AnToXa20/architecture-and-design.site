<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - Архитектурное Бюро</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'white': '#FFFFFF',
                        'black': '#000000',
                        'light-gray': '#E6E6E6',
                        'gray': '#A6A6A6',
                        'dark-gray': '#2F2F2F',
                        'gold-1': '#FFC107',
                        'gold-2': '#E8A317',
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                        'playfair': ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-roboto text-dark-gray bg-light-gray min-h-screen flex items-center justify-center">
    
    <!-- Основной контейнер входа -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            
            <!-- Шапка формы -->
            <div class="bg-dark-gray text-white py-8 px-6 text-center">
                <div class="flex justify-center mb-4">
                    <img src="/Logo.svg" alt="Логотип" class="w-16 h-16">
                </div>
                <h1 class="text-2xl font-montserrat font-bold mb-2">Админ-панель</h1>
                <p class="text-gray text-sm">Архитектурное Бюро</p>
            </div>
            
            <!-- Форма входа -->
            <div class="p-6">
                <form id="login-form" class="space-y-6">
                    
                    <!-- Поле логина -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-dark-gray mb-2">
                            Логин
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                required
                                class="w-full px-4 py-3 border border-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-1 focus:border-transparent transition-colors"
                                placeholder="Введите логин"
                                autocomplete="username"
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Поле пароля -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-dark-gray mb-2">
                            Пароль
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                class="w-full px-4 py-3 border border-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-1 focus:border-transparent transition-colors pr-10"
                                placeholder="Введите пароль"
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray hover:text-dark-gray transition-colors"
                            >
                                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                </svg>
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Чекбокс "Запомнить меня" -->
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember-me" 
                            name="remember"
                            class="h-4 w-4 text-gold-1 focus:ring-gold-1 border-gray rounded transition-colors"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-dark-gray">
                            Запомнить меня
                        </label>
                    </div>
                    
                    <!-- Кнопка входа -->
                    <button 
                        type="submit" 
                        class="w-full bg-gold-1 hover:bg-gold-2 text-black font-medium py-3 px-4 rounded-lg transition-colors duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gold-1 focus:ring-offset-2"
                    >
                        <span id="login-text">Войти в админ-панель</span>
                        <span id="login-loading" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-black inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Вход...
                        </span>
                    </button>
                    
                </form>
                
                <!-- Сообщения об ошибках -->
                <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <div class="flex">
                        <svg class="w-5 h-5 text-red-400 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="error-text"></span>
                    </div>
                </div>
                
                <!-- Успешное сообщение -->
                <div id="success-message" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    <div class="flex">
                        <svg class="w-5 h-5 text-green-400 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="success-text">Вход выполнен успешно! Перенаправление...</span>
                    </div>
                </div>
            </div>
            
            <!-- Футер -->
            <div class="bg-light-gray px-6 py-4 border-t">
                <div class="flex items-center justify-between text-sm text-gray">
                    <span>© 2025 Архитектурное Бюро</span>
                    <a href="/index.html" class="text-gold-1 hover:text-gold-2 transition-colors">
                        ← На главную
                    </a>
                </div>
            </div>
            
        </div>
        
        <!-- Дополнительная информация -->
        <div class="mt-6 text-center text-sm text-gray">
            <p>Для получения доступа обратитесь к администратору</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, есть ли уже действующая сессия
            checkExistingSession();
            
            // Обработчик переключения видимости пароля
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeClosed = document.getElementById('eye-closed');
            const eyeOpen = document.getElementById('eye-open');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                eyeClosed.classList.toggle('hidden');
                eyeOpen.classList.toggle('hidden');
            });
            
            // Обработчик отправки формы
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', handleLogin);
            
            // Автофокус на поле логина
            document.getElementById('username').focus();
        });
        
        // Проверка существующей сессии
        async function checkExistingSession() {
            try {
                const response = await fetch('/api/admin/check-session', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        // Уже авторизован, перенаправляем в админ-панель
                        window.location.href = 'admin.html';
                        return;
                    }
                }
            } catch (error) {
                console.log('Проверка сессии не удалась:', error);
            }
        }
        
        // Обработчик входа
        async function handleLogin(e) {
            e.preventDefault();
            
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitButton = e.target.querySelector('[type="submit"]');
            
            // Скрываем предыдущие сообщения
            hideMessage(errorMessage);
            hideMessage(successMessage);
            
            // Показываем индикатор загрузки
            loginText.classList.add('hidden');
            loginLoading.classList.remove('hidden');
            submitButton.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    remember: formData.get('remember') === 'on'
                };
                
                console.log('Отправка данных входа:', { username: loginData.username, remember: loginData.remember });
                
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });
                
                console.log('Ответ сервера:', response.status, response.statusText);
                
                const result = await response.json();
                console.log('Результат:', result);
                
                if (result.success) {
                    // Успешный вход
                    showMessage(successMessage, 'Вход выполнен успешно! Перенаправление...');
                    
                    // Перенаправляем через 1.5 секунды
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                    
                } else {
                    // Ошибка входа
                    console.error('Ошибка авторизации:', result.error);
                    showMessage(errorMessage, result.error || 'Неверный логин или пароль');
                }
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                showMessage(errorMessage, 'Ошибка соединения с сервером. Попробуйте позже.');
            } finally {
                // Возвращаем кнопку в исходное состояние
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
                submitButton.disabled = false;
            }
        }
        
        // Показать сообщение
        function showMessage(element, text) {
            const textElement = element.querySelector('span');
            if (textElement) {
                textElement.textContent = text;
            }
            element.classList.remove('hidden');
        }
        
        // Скрыть сообщение
        function hideMessage(element) {
            element.classList.add('hidden');
        }
    </script>
</body>
</html>
